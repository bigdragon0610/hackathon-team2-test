<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘南クリエイティブガトー 葦｜Ashi｜神奈川県平塚市</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="hackathon.css">
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.0-alpha.31/swiper-bundle.css">
</head>

<body>
    <!-- jin zone -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div id="slide0" class="swiper-slide slide0">
                <a href="https://shop.cake-cake.net/ashi_cake/index.phtml" class="slide-link"><img
                        src="https://ashi-cake.com/wp/wp-content/uploads/2021/07/%E3%82%AD%E3%83%A3%E3%83%B3%E3%83%9A%E3%83%BC%E3%83%B34.jpg"
                        alt="ポイント２倍キャンペーン" class="slide-image"></a>
            </div>
            <div id="slide2" class="swiper-slide slide1">
                <a href="https://www2.enekoshop.jp/shop/ashionlineshop/" class="slide-link"><img
                        src="https://ashi-cake.com/wp/wp-content/uploads/2021/07/%E9%80%81%E6%96%99%E3%82%AD%E3%83%A3%E3%83%B3%E3%83%9A%E3%83%BC%E3%83%B3-2.jpg"
                        alt="送料割引キャンペーン" class="slide-image"></a>
            </div>
            <div id="slide2" class="swiper-slide slide2">
                <a href="https://ashi-cake.com/shop/" class="slide-link"><img
                        src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/main_top_03.jpg" alt="ショップ"
                        class="slide-image"></a>
            </div>
            <div id="slide3" class="swiper-slide slide3">
                <a href="https://ashi-cake.com/yakigashi/" class="slide-link"><img
                        src="https://ashi-cake.com/wp/wp-content/uploads/2021/07/TOP2.jpg" alt="焼菓子"
                        class="slide-image"></a>
            </div>
            <div id="slide4" class="swiper-slide slide4">
                <a href="https://ashi-cake.com/yakigashi/" class="slide-link"><img
                        src="https://ashi-cake.com/wp/wp-content/uploads/2021/05/ochaver.jpg" alt="焼菓子"
                        class="slide-image"></a>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- rena zone -->
    <div>
        <img src="https://ashi-cake.com/assets/top/Lineup.png" alt="ラインナップ" class="title">
    </div>
    <div class="lineUpBox">
        <div class="pictureBox" id="antormeBack"><img
                src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/lineup_entremets.jpg" alt="アントルメ"
                class="picture" id="antorme">
            <p class="letter">アントルメ</p>
        </div>

        <div class="pictureBox"><img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/lineup_petit.jpg"
                alt="プチガトー" class="picture">
            <p class="letter">プチガトー</p>
        </div>

        <div class="pictureBox"> <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/lineup_yakigashi.jpg"
                alt="焼菓子" class="picture">
            <p class="letter">焼菓子</p>
        </div>

        <div class="pictureBox"> <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/lineup_chocolate.jpg"
                alt="チョコレート" class="picture">
            <p class="letter">チョコレート</p>
        </div>

        <div class="pictureBox"> <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/lineup_cool.jpg"
                alt="クール商品" class="picture">
            <p class="letter">クール商品</p>
        </div>

        <div class="pictureBox"> <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/lineup_gelee.jpg"
                alt="ジュレ" class="picture">
            <p class="letter">ジュレ</p>
        </div>
    </div>
    <script src="hackathon.js"></script>

    <div>
        <img src="https://ashi-cake.com/assets/top/Shop.png" alt="shop" class="title">
    </div>
    <div class="lineUpBox">
        <div class="PicBox">
            <img src="https://ashi-cake.com/wp/wp-content/uploads/2021/05/shop_reservation.jpg" alt="ケーキ予約"
                class="shopServicePicture">
            <p class="letter">ケーキ店頭受け取り予約</p>
        </div>

        <div class="PicBox">
            <img src="https://ashi-cake.com/wp/wp-content/uploads/2021/05/shop_online.jpg" alt="焼菓子地方発送"
                class="shopServicePicture">
            <p class="letter">焼菓子地方発送</p>
        </div>

        <div class="PicBox">
            <img src="https://ashi-cake.com/wp/wp-content/uploads/2021/05/shop_shoplist.jpg" alt="店舗一覧"
                class="shopServicePicture">
            <p class="letter">店舗一覧</p>
        </div>
    </div>

    <div>
        <img src="https://ashi-cake.com/assets/top/services.png" alt="services" class="title">
    </div>
    <div class="lineUpBox">
        <div class="PicBox">
            <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/services_cafe.jpg" alt="cafe"
                class="shopServicePicture">
            <p class="letter">Cafe</p>
        </div>
        <div class="PicBox">
            <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/services_boulangerie.jpg" alt="bakery"
                class="shopServicePicture">
            <p class="letter">Bakery</p>
        </div>
        <div class="PicBox">
            <img src="https://ashi-cake.com/wp/wp-content/uploads/2020/05/services_ryuen.jpg" alt="中華料理"
                class="shopServicePicture">
            <p class="letter">中華料理 龍園</p>
        </div>
    </div>
    <div class="explanation">
        <p>1959年に喫茶・レストラン業として“葦”を設立しました。
            <br>まだまだ洋菓子の流通量が少なかった当時、創業者である芦川千代治の「洋菓子が好まれる時代になる」という先見の明に指南されたのが、現在の“フランス菓子 葦”への出発点でした。
            <br>「お客様に美味しいお菓子をお届けしたい」という、素直な思いから妥協のない原材料を贅沢に使用し、幅広い年齢層のお客様に好まれる商品に仕上げています。
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.0-alpha.31/swiper-bundle.js"></script>
    <script src="control-swiper.js"></script>
</body>

</html>
